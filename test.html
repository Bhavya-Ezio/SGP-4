<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-Shaped Divider Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="overflow-hidden">

    <div class="relative min-h-screen flex">
        <!-- Left Half (Black) -->
        <div class="w-1/2 bg-black flex items-center justify-center text-white text-4xl">
            Left Side (Black)
        </div>

        <!-- Right Half (Blue) -->
        <div class="w-1/2 bg-blue-600 flex items-center justify-center text-white text-4xl">
            Right Side (Blue)
        </div>

        <!-- "S" Shaped Curved Divider using SVG -->
        <svg class="absolute top-0 left-1/2 -translate-x-1/2 h-full w-auto" viewBox="0 0 100 100" preserveAspectRatio="none">
            <path d="M 0,0 Q 50,50 100,0 T 200,0 V 100 H 0 Z" fill="black" />
        </svg>

    </div>

</body>
</html>
